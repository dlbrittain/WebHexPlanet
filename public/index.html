	<script type="text/javascript">
		var stats, scene, renderer, composer;
		var moongeometry,moonmaterial,moonmesh;
		var camera, cameraControl;
		var gui;
		var mouse = { x: 0, y: 0};
		var hexOutline;
		var mesh;

		scene = new THREE.Scene();
		if( !init() )	animate();

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColorHex( 0xBBBBBB, 1 );
			}else{
				Detector.addGetWebGLMessage();
				return true;
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			
			// Project and particle material for testing ray intersection (object picking)
			projector = new THREE.Projector();	
			particleMaterial = new THREE.ParticleCanvasMaterial( {
					color: 0xFF0000,
					program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 1, 0, PI2, true );
						context.closePath();
						context.fill();
					}
				} );

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, .01, 50000);
			camera.position.set(0, 0, 15);
			scene.add(camera);

			// create a camera contol
			cameraControls	= new THREE.OrbitControls( camera )

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			}

			skymesh = drawSkyBox();
			light = lights();
			planet = createPlanet(2); // DO NOT PUT ABOVE 3 THIS CLASS IS A WORK IN PROGRESS
			createMoon();

			var geometry = new THREE.Geometry();
			var radius = 195;
				var i = 0;
				while(i < 6.437) {
				i += 0.01;
				geometry.vertices.push( new THREE.Vector3( radius * Math.cos(i), 0 , radius * Math.sin(i) ) ); 
				
				}
			
			var material = new THREE.LineBasicMaterial({
					color: 0x0000FF,
					linewidth: 10});
			
			var line = new THREE.Line(geometry, material);
			scene.add(line);

			
			
			
			
		}

		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame( animate );
			
			// do the render
			render();

			// update stats
			stats.update();
		}

		// render the scene
		function render() {
			// variable which is increase by Math.PI every seconds - usefull for animation
			var PIseconds	= Date.now() * Math.PI;
			var time = Date.now() / 50;
			var semimajoraxis = 7;    		// Turn into parameter
			var eccentricity = 0.0549; 		// Turn into parameter
			var angularvelocity = 0.03;		// Turn into paratmeter
			var orbitphase = angularvelocity * time;
			var radius = semimajoraxis * ((1.0 - eccentricity^2)/(1.0 + eccentricity * Math.cos(orbitphase)));
			var inclination = 6.0 ;
			var incRadian = (inclination / 180.0) * Math.PI;
			var maxH = 2;
			var height = maxH * Math.cos(incRadian) * Math.sin(orbitphase);
			var rotationspeed = 0.02; //need to study up on this relation to orbit and mass. 
						
			moonmesh.rotation.y += rotationspeed;	// Moon rotation
			//Moon's orbit
			moonmesh.position.x = radius * Math.cos(orbitphase);
			moonmesh.position.z = radius * Math.sin(orbitphase);
			moonmesh.position.y = height;
		
			var planetangularvelocity = 0.002;
			var planetsemimajoraxis = 100; 
			var planetorbitphase = planetangularvelocity * time;
			var planeteccentricity = 0.05;
			var planetradius = planetsemimajoraxis * ((1.0 - planeteccentricity^2)/(1.0 + planeteccentricity * Math.cos(planetorbitphase)));
			
			mesh.position.x = planetradius * Math.cos(planetorbitphase);
			mesh.position.z = planetradius * Math.sin(planetorbitphase);
			
	
			cameraControls.update();

			// animation of all objects
			// TODO

			skymesh.position = camera.position;
			var lightposition = light.position.clone().normalize();//THREE.Vector3(0, -1, -1);
  			var cameraHeight = camera.position.length();
  			planet.atmosphere.material.uniforms.v3LightPosition.value = lightposition;
  			planet.atmosphere.material.uniforms.fCameraHeight.value = cameraHeight;
  			planet.atmosphere.material.uniforms.fCameraHeight2.value = cameraHeight * cameraHeight;
  			planet.planet.material.uniforms.v3LightPosition.value = lightposition;
  			planet.planet.material.uniforms.fCameraHeight.value = cameraHeight;
  			planet.planet.material.uniforms.fCameraHeight2.value = cameraHeight * cameraHeight;


			// actually render the scene
			renderer.render( scene, camera );
		}


		function setHexUVs(geometry){
			for(var f in geometry.faceVertexUvs[0]){
			  	var uvs = geometry.faceVertexUvs[0][f];
			  	uvs[0] = new THREE.Vector2(0.20, 0.73);
			  	uvs[1] = new THREE.Vector2(0.51, 0.15);
			  	uvs[2] = new THREE.Vector2(0.78, 0.70);
			}
		}
		
		
		function createMoon() { // had to move back to index.html for now
		
		
			var planetgeometry	= new THREE.IcosahedronGeometry(0.9, 4);
			var material	= new THREE.MeshLambertMaterial(
							{map: THREE.ImageUtils.loadTexture("images/moons/tethys.jpg")});
			moonmesh	= new THREE.Mesh( planetgeometry, material ); 
			moonmesh.position.x = 15;
			moonmesh.position.y = 0;
			scene.add( moonmesh );


			var hexgeometry	= new THREE.IcosahedronGeometry(0.91, 4);

			setHexUVs(hexgeometry);
			var material	= new THREE.MeshLambertMaterial({
				map: THREE.ImageUtils.loadTexture("images/hex02.png"),
				color: 0xFFFFFF,
				transparent: true,
				opacity: 0.2
				});

			
		}

		document.addEventListener( 'mousemove', onDocumentMouseMove, false);
		function onDocumentMouseMove( event) {
			event.preventDefault();
			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
		}



		document.addEventListener( 'mousedown', onDocumentMouseDown, false );
		function onDocumentMouseDown( event ) {
		    event.preventDefault();
		
		    var vector = new THREE.Vector3(mouse.x, mouse.y, 1);
		    projector.unprojectVector( vector, camera );
		
			var raycaster = new THREE.Raycaster(
				camera.position,
				vector.sub( camera.position ).normalize() );

			var intersects = raycaster.intersectObjects( [planet] );	
		    if ( intersects.length > 0 ) {
				var p = intersects[ 0 ].point;
				var v0 = intersects[ 0 ].object.geometry.vertices[intersects[ 0 ].face.a]
				var v1 = intersects[ 0 ].object.geometry.vertices[intersects[ 0 ].face.b]
				var v2 = intersects[ 0 ].object.geometry.vertices[intersects[ 0 ].face.c]
				var d0 = p.sub(v0).lengthSq();
				var d1 = p.sub(v1).lengthSq();
				var d2 = p.sub(v2).lengthSq();

				// v is the vertex id closest to the intersection point and also
				// the vertex id of the center of the hexagon
				var v;
				if (d0 < d1 && d0 < d2) {
					v = intersects[0].face.a;
				} else if (d1 < d0 && d1 < d2) {
					v = intersects[0].face.b;
				}  else if (d2 < d0 && d2 < d1) {
					v = intersects[0].face.c;
				}

				// find all of the centers of faces that share the vertex id of the of the center of the hex
				var hexVertices = [];
				for (var i in intersects[0].object.geometry.faces) {
					var face = intersects[0].object.geometry.faces[i];
					if (face.a == v) {
						hexVertices.push(face.centroid);
					} else if (face.b == v) {
						hexVertices.push(face.centroid);
					} else if (face.c == v) {
						hexVertices.push(face.centroid);
					}
				}
				// sort by closest to last vertex to get correct order
				var sortedHexVertices = [hexVertices.pop()];
				do {
					var lastSortedVertex = sortedHexVertices[sortedHexVertices.length - 1];
					// find vertex closest to last sorted vertex
					var dSqMin = 10000000, idx;
					for (var i in hexVertices) {
						var dSq = lastSortedVertex.clone().sub(hexVertices[i]).lengthSq();
						if (dSq < dSqMin) {
							dSqMin = dSq;
							idx = i;
						}
					}
					// move hex vertex to end of sorted list
					sortedHexVertices.push(hexVertices[idx]);
					hexVertices.splice(idx, 1);
				} while (hexVertices.length > 1);
				sortedHexVertices.push(hexVertices[0]);

				// create a new geometry and add points to it that are the center of all of the faces of the hex
				var geometry = new THREE.Geometry();
				for (var i in sortedHexVertices) {
					var v = sortedHexVertices[i];
					geometry.vertices.push(v);
				}
				// push first vertex again to form a loop
				geometry.vertices.push(sortedHexVertices[0]);
				// wrap around a little more so that line joining works correctly between the start and end points
				geometry.vertices.push(sortedHexVertices[1]);


				var material = new THREE.LineBasicMaterial({
					color: 0xFF0000,
					linewidth: 10});

				// remove the outline if it already exists
				if (hexOutline != null || hexOutline != undefined) {
					scene.remove(hexOutline);
				}
				hexOutline = new THREE.Line(geometry, material);
				hexOutline.scale.x = 1.01;
				hexOutline.scale.y = 1.01;
				hexOutline.scale.z = 1.01;
				
				scene.add( hexOutline );
		
		    }
		}		
		function createPlanet(size) {
				var vertexSky = "//\n// Atmospheric scattering vertex shader\n//\n// Author: Sean O'Neil\n//\n// Copyright (c) 2004 Sean O'Neil\n//\n\nuniform vec3 v3LightPosition;	// The direction vector to the light source\nuniform vec3 v3InvWavelength;	// 1 / pow(wavelength, 4) for the red, green, and blue channels\nuniform float fCameraHeight;	// The camera's current height\nuniform float fCameraHeight2;	// fCameraHeight^2\nuniform float fOuterRadius;		// The outer (atmosphere) radius\nuniform float fOuterRadius2;	// fOuterRadius^2\nuniform float fInnerRadius;		// The inner (planetary) radius\nuniform float fInnerRadius2;	// fInnerRadius^2\nuniform float fKrESun;			// Kr * ESun\nuniform float fKmESun;			// Km * ESun\nuniform float fKr4PI;			// Kr * 4 * PI\nuniform float fKm4PI;			// Km * 4 * PI\nuniform float fScale;			// 1 / (fOuterRadius - fInnerRadius)\nuniform float fScaleDepth;		// The scale depth (i.e. the altitude at which the atmosphere's average density is found)\nuniform float fScaleOverScaleDepth;	// fScale / fScaleDepth\n\nconst int nSamples = 3;\nconst float fSamples = 3.0;\n\nvarying vec3 v3Direction;\nvarying vec3 c0;\nvarying vec3 c1;\n\n\nfloat scale(float fCos)\n{\n	float x = 1.0 - fCos;\n	return fScaleDepth * exp(-0.00287 + x*(0.459 + x*(3.83 + x*(-6.80 + x*5.25))));\n}\n\nvoid main(void)\n{\n	// Get the ray from the camera to the vertex and its length (which is the far point of the ray passing through the atmosphere)\n	vec3 v3Ray = position - cameraPosition;\n	float fFar = length(v3Ray);\n	v3Ray /= fFar;\n\n	// Calculate the closest intersection of the ray with the outer atmosphere (which is the near point of the ray passing through the atmosphere)\n	float B = 2.0 * dot(cameraPosition, v3Ray);\n	float C = fCameraHeight2 - fOuterRadius2;\n	float fDet = max(0.0, B*B - 4.0 * C);\n	float fNear = 0.5 * (-B - sqrt(fDet));\n\n	// Calculate the ray's starting position, then calculate its scattering offset\n	vec3 v3Start = cameraPosition + v3Ray * fNear;\n	fFar -= fNear;\n	float fStartAngle = dot(v3Ray, v3Start) / fOuterRadius;\n	float fStartDepth = exp(-1.0 / fScaleDepth);\n	float fStartOffset = fStartDepth * scale(fStartAngle);\n	//c0 = vec3(1.0, 0, 0) * fStartAngle;\n\n	// Initialize the scattering loop variables\n	float fSampleLength = fFar / fSamples;\n	float fScaledLength = fSampleLength * fScale;\n	vec3 v3SampleRay = v3Ray * fSampleLength;\n	vec3 v3SamplePoint = v3Start + v3SampleRay * 0.5;\n\n	//gl_FrontColor = vec4(0.0, 0.0, 0.0, 0.0);\n\n	// Now loop through the sample rays\n	vec3 v3FrontColor = vec3(0.0, 0.0, 0.0);\n	for(int i=0; i<nSamples; i++)\n	{\n		float fHeight = length(v3SamplePoint);\n		float fDepth = exp(fScaleOverScaleDepth * (fInnerRadius - fHeight));\n		float fLightAngle = dot(v3LightPosition, v3SamplePoint) / fHeight;\n		float fCameraAngle = dot(v3Ray, v3SamplePoint) / fHeight;\n		float fScatter = (fStartOffset + fDepth * (scale(fLightAngle) - scale(fCameraAngle)));\n		vec3 v3Attenuate = exp(-fScatter * (v3InvWavelength * fKr4PI + fKm4PI));\n\n		v3FrontColor += v3Attenuate * (fDepth * fScaledLength);\n		v3SamplePoint += v3SampleRay;\n	}\n\n	// Finally, scale the Mie and Rayleigh colors and set up the varying variables for the pixel shader\n	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );\n	c0 = v3FrontColor * (v3InvWavelength * fKrESun);\n	c1 = v3FrontColor * fKmESun;\n	v3Direction = cameraPosition - position;\n}";
				
				var fragmentSky = "//\n// Atmospheric scattering fragment shader\n//\n// Author: Sean O'Neil\n//\n// Copyright (c) 2004 Sean O'Neil\n//\n\nuniform vec3 v3LightPos;\nuniform float g;\nuniform float g2;\n\nvarying vec3 v3Direction;\nvarying vec3 c0;\nvarying vec3 c1;\n\n// Calculates the Mie phase function\nfloat getMiePhase(float fCos, float fCos2, float g, float g2)\n{\n	return 1.5 * ((1.0 - g2) / (2.0 + g2)) * (1.0 + fCos2) / pow(1.0 + g2 - 2.0 * g * fCos, 1.5);\n}\n\n// Calculates the Rayleigh phase function\nfloat getRayleighPhase(float fCos2)\n{\n	return 0.75 + 0.75 * fCos2;\n}\n\nvoid main (void)\n{\n	float fCos = dot(v3LightPos, v3Direction) / length(v3Direction);\n	float fCos2 = fCos * fCos;\n\n	vec3 color =	getRayleighPhase(fCos2) * c0 +\n					getMiePhase(fCos, fCos2, g, g2) * c1;\n\n 	gl_FragColor = vec4(color, 1.0);\n	gl_FragColor.a = gl_FragColor.b;\n}";
				
				var vertexGround = "//\n// Atmospheric scattering vertex shader\n//\n// Author: Sean O'Neil\n//\n// Copyright (c) 2004 Sean O'Neil\n//\n// Ported for use with three.js/WebGL by James Baicoianu\n\nuniform vec3 v3LightPosition;		// The direction vector to the light source\nuniform vec3 v3InvWavelength;	// 1 / pow(wavelength, 4) for the red, green, and blue channels\nuniform float fCameraHeight;	// The camera's current height\nuniform float fCameraHeight2;	// fCameraHeight^2\nuniform float fOuterRadius;		// The outer (atmosphere) radius\nuniform float fOuterRadius2;	// fOuterRadius^2\nuniform float fInnerRadius;		// The inner (planetary) radius\nuniform float fInnerRadius2;	// fInnerRadius^2\nuniform float fKrESun;			// Kr * ESun\nuniform float fKmESun;			// Km * ESun\nuniform float fKr4PI;			// Kr * 4 * PI\nuniform float fKm4PI;			// Km * 4 * PI\nuniform float fScale;			// 1 / (fOuterRadius - fInnerRadius)\nuniform float fScaleDepth;		// The scale depth (i.e. the altitude at which the atmosphere's average density is found)\nuniform float fScaleOverScaleDepth;	// fScale / fScaleDepth\nuniform sampler2D tDiffuse;\n\nvarying vec3 v3Direction;\nvarying vec3 c0;\nvarying vec3 c1;\nvarying vec3 vNormal;\nvarying vec2 vUv;\n\nconst int nSamples = 3;\nconst float fSamples = 3.0;\n\nfloat scale(float fCos)\n{\n	float x = 1.0 - fCos;\n	return fScaleDepth * exp(-0.00287 + x*(0.459 + x*(3.83 + x*(-6.80 + x*5.25))));\n}\n\nvoid main(void)\n{\n	// Get the ray from the camera to the vertex and its length (which is the far point of the ray passing through the atmosphere)\n	vec3 v3Ray = position - cameraPosition;\n	float fFar = length(v3Ray);\n	v3Ray /= fFar;\n\n	// Calculate the closest intersection of the ray with the outer atmosphere (which is the near point of the ray passing through the atmosphere)\n	float B = 2.0 * dot(cameraPosition, v3Ray);\n	float C = fCameraHeight2 - fOuterRadius2;\n	float fDet = max(0.0, B*B - 4.0 * C);\n	float fNear = 0.5 * (-B - sqrt(fDet));\n\n	// Calculate the ray's starting position, then calculate its scattering offset\n	vec3 v3Start = cameraPosition + v3Ray * fNear;\n	fFar -= fNear;\n	float fDepth = exp((fInnerRadius - fOuterRadius) / fScaleDepth);\n	float fCameraAngle = dot(-v3Ray, position) / length(position);\n	float fLightAngle = dot(v3LightPosition, position) / length(position);\n	float fCameraScale = scale(fCameraAngle);\n	float fLightScale = scale(fLightAngle);\n	float fCameraOffset = fDepth*fCameraScale;\n	float fTemp = (fLightScale + fCameraScale);\n\n	// Initialize the scattering loop variables\n	float fSampleLength = fFar / fSamples;\n	float fScaledLength = fSampleLength * fScale;\n	vec3 v3SampleRay = v3Ray * fSampleLength;\n	vec3 v3SamplePoint = v3Start + v3SampleRay * 0.5;\n\n	// Now loop through the sample rays\n	vec3 v3FrontColor = vec3(0.0, 0.0, 0.0);\n	vec3 v3Attenuate;\n	for(int i=0; i<nSamples; i++)\n	{\n		float fHeight = length(v3SamplePoint);\n		float fDepth = exp(fScaleOverScaleDepth * (fInnerRadius - fHeight));\n		float fScatter = fDepth*fTemp - fCameraOffset;\n		v3Attenuate = exp(-fScatter * (v3InvWavelength * fKr4PI + fKm4PI));\n		v3FrontColor += v3Attenuate * (fDepth * fScaledLength);\n		v3SamplePoint += v3SampleRay;\n	}\n\n	// Calculate the attenuation factor for the ground\n	c0 = v3Attenuate;\n	c1 = v3FrontColor * (v3InvWavelength * fKrESun + fKmESun);\n\n  gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );\n	//gl_TexCoord[0] = gl_TextureMatrix[0] * gl_MultiTexCoord0;\n	//gl_TexCoord[1] = gl_TextureMatrix[1] * gl_MultiTexCoord1;\n  vUv = uv;\n  vNormal = normal;\n}";

				var fragmentGround = "//\n// Atmospheric scattering fragment shader\n//\n// Author: Sean O'Neil\n//\n// Copyright (c) 2004 Sean O'Neil\n//\n// Ported for use with three.js/WebGL by James Baicoianu\n\n//uniform sampler2D s2Tex1;\n//uniform sampler2D s2Tex2;\n\nuniform float fNightScale;\nuniform vec3 v3LightPosition;\nuniform sampler2D tDiffuse;\nuniform sampler2D tDiffuseNight;\n\nvarying vec3 c0;\nvarying vec3 c1;\nvarying vec3 vNormal;\nvarying vec2 vUv;\n\nvoid main (void)\n{\n	//gl_FragColor = vec4(c0, 1.0);\n	//gl_FragColor = vec4(0.25 * c0, 1.0);\n	//gl_FragColor = gl_Color + texture2D(s2Tex1, gl_TexCoord[0].st) * texture2D(s2Tex2, gl_TexCoord[1].st) * gl_SecondaryColor;\n\n\n	vec3 diffuseTex = texture2D( tDiffuse, vUv ).xyz;\n	vec3 diffuseNightTex = texture2D( tDiffuseNight, vUv ).xyz;\n\n	vec3 day = diffuseTex * c0;\n	vec3 night = fNightScale * diffuseNightTex * diffuseNightTex * diffuseNightTex * (1.0 - c0);\n\n	gl_FragColor = vec4(c1, 1.0) + vec4(day + night, 1.0);\n\n}";

				var diffuse = THREE.ImageUtils.loadTexture('images/TEWworld.jpg');
				var diffuseNight = THREE.ImageUtils.loadTexture('images/TEWworld-night.jpg');
				var maxAnisotropy = renderer.getMaxAnisotropy();
				
				diffuse.anisotropy = maxAnisotropy;
				diffuseNight.anisotropy = maxAnisotropy;

				var radius = size;
				var atmosphere = {
				  Kr: 0.0025,
				  Km: 0.0010,
				  ESun: 20.0,
				  g: -0.950,
				  innerRadius: size,
				  outerRadius: size * 1.025,
				  wavelength: [0.650, 0.570, 0.475],//Normal [0.650, 0.570, 0.475] // Purple [0.650, 0.880, 0.475] // Cyan [0.950, 0.570, 0.475] //Crazy red [0.250, 0.610, 0.475]//Light Purple Whiteish [0.550, 0.570, 0.475] \\
				  scaleDepth: 0.25,
				  mieScaleDepth: 0.1
				};

				var uniforms = {
				  v3LightPosition: {
					type: "v3",
					value: new THREE.Vector3(1e8, 0, 1e8).normalize()
				  },
				  v3InvWavelength: {
					type: "v3",
					value: new THREE.Vector3(1 / Math.pow(atmosphere.wavelength[0], 4), 1 / Math.pow(atmosphere.wavelength[1], 4), 1 / Math.pow(atmosphere.wavelength[2], 4))
				  },
				  fCameraHeight: {
					type: "f",
					value: 0
				  },
				  fCameraHeight2: {
					type: "f",
					value: 0
				  },
				  fInnerRadius: {
					type: "f",
					value: atmosphere.innerRadius
				  },
				  fInnerRadius2: {
					type: "f",
					value: atmosphere.innerRadius * atmosphere.innerRadius
				  },
				  fOuterRadius: {
					type: "f",
					value: atmosphere.outerRadius
				  },
				  fOuterRadius2: {
					type: "f",
					value: atmosphere.outerRadius * atmosphere.outerRadius
				  },
				  fKrESun: {
					type: "f",
					value: atmosphere.Kr * atmosphere.ESun
				  },
				  fKmESun: {
					type: "f",
					value: atmosphere.Km * atmosphere.ESun
				  },
				  fKr4PI: {
					type: "f",
					value: atmosphere.Kr * 4.0 * Math.PI
				  },
				  fKm4PI: {
					type: "f",
					value: atmosphere.Km * 4.0 * Math.PI
				  },
				  fScale: {
					type: "f",
					value: 1 / (atmosphere.outerRadius - atmosphere.innerRadius)
				  },
				  fScaleDepth: {
					type: "f",
					value: atmosphere.scaleDepth
				  },
				  fScaleOverScaleDepth: {
					type: "f",
					value: 1 / (atmosphere.outerRadius - atmosphere.innerRadius) / atmosphere.scaleDepth
				  },
				  g: {
					type: "f",
					value: atmosphere.g
				  },
				  g2: {
					type: "f",
					value: atmosphere.g * atmosphere.g
				  },
				  nSamples: {
					type: "i",
					value: 3
				  },
				  fSamples: {
					type: "f",
					value: 3.0
				  },
				  tDiffuse: {
					type: "t",
					value: diffuse
				  },
				  tDiffuseNight: {
					type: "t",
					value: diffuseNight
				  },
				  tDisplacement: {
					type: "t",
					value: 0
				  },
				  tSkyboxDiffuse: {
					type: "t",
					value: 0
				  },
				  fNightScale: {
					type: "f",
					value: 1
				  }
				};
				
				var planetgeometry	= new THREE.SphereGeometry(size, 50, 50);
				var material	= new THREE.ShaderMaterial({
					uniforms: uniforms,
					vertexShader: vertexGround,
					fragmentShader: fragmentGround});
				mesh	= new THREE.Mesh( planetgeometry, material ); 
				scene.add( mesh );
				mesh.rotation.y += 0.02;

				var cloudgeometry	= new THREE.SphereGeometry(size + 0.02, 50, 50);
				var cloudmaterial	= new THREE.MeshLambertMaterial({
					map: THREE.ImageUtils.loadTexture("images/clouds.png"),
					color: 0xFFFFFF,
					transparent: true,
					opacity: 1.0});
				var cloudmesh	= new THREE.Mesh( cloudgeometry, cloudmaterial ); 
				scene.add( cloudmesh );

				var hexgeometry	= new THREE.IcosahedronGeometry(size + 0.01, 3);
				setHexUVs(hexgeometry);
				var material	= new THREE.MeshLambertMaterial({
					map: THREE.ImageUtils.loadTexture("images/hex02.png"),
					color: 0xFFFFFF,
					transparent: true,
					opacity: 0.25
					});
				var hexmesh	= new THREE.Mesh( hexgeometry, material ); 
				scene.add( hexmesh );

				var atmopheregeometry	= new THREE.SphereGeometry(atmosphere.outerRadius, 500, 500);
				var atmospherematerial	= new THREE.ShaderMaterial({
					uniforms: uniforms,
					vertexShader: vertexSky,
					fragmentShader: fragmentSky
					} );
				var vector = new THREE.Vector3(1, 0, 0)
				var cameraHeight = camera.position.length()
				var atmospheremesh	= new THREE.Mesh( atmopheregeometry, atmospherematerial ); 
				atmospheremesh.material.side = THREE.BackSide;
				atmospheremesh.material.transparent = true;	
				scene.add( atmospheremesh );

				return {planet: mesh,
					atmosphere: atmospheremesh};
			}
	</script>
</body>
</html>
